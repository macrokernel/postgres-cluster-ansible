docker_patroni_docker_compose_file_name: docker-compose.yml
docker_patroni_docker_compose_binary_full_path: /usr/local/bin/docker-compose

docker_patroni_service_location: /etc/systemd/system
docker_patroni_service_template: templates/patroni-docker.service.j2
docker_patroni_service_name: patroni-docker
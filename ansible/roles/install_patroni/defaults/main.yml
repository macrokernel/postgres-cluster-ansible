---
docker_patroni_docker_files_location: /opt/patroni/docker
docker_patroni_docker_files_template: templates/docker

docker_patroni_location: /opt/patroni
docker_patroni_postgresql_env_template: postgresql.env.j2
docker_patroni_postgresql_env_file_name: postgresql.env
docker_patroni_config_yml_template: templates/patroni.yml.j2
docker_patroni_config_yml_file_name: patroni.yml
docker_patroni_walg_json_template: templates/walg.json.j2
docker_patroni_walg_json_file_name: walg.json

docker_patroni_docker_compose_location: /opt/patroni
